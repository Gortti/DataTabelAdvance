<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Form</title>
</head>

<body style="background-color: rgb(235, 254, 253);">
    <div class="row">
        <div class="col-md-12 col-sm-12" id="title">
            <h1 class="bg-primary text-center text-white" style="height: 100px; line-height: 100px;">Employee Data
                Management</h1>
        </div>
    </div>
    <div class="px-5 py-5">

        <div class="row">
            <div class="col-lg-3 col-md-12 col-sm-12">
                <div class="card w-sm-10" id="card">
                    <div class="card-body">

                        <div class="form-group">
                            <label for="name">First Name:</label>
                            <input type="text" id="fName" name="fName" class="form-control border border-3" />
                            <label for="nm">Last Name:</label>
                            <input type="text" id="lName" name="lName" class="form-control border border-3 " />
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" id="email" class="form-control border border-3 " />
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="pwd" class="form-control border border-3" />
                        </div>
                        <div>
                            <h6 class="passCap" id="passCap" style="font-size: 15px; color: rgb(255, 0, 51);"></h6>
                        </div>
                        <div class="form-group">
                            <label for="password">Conform Password:</label>
                            <input type="password" id="checkpwd" class="form-control border border-3" />
                        </div>

                        <br /><button class="button-87" role="button" id="empFormSubmit">Submit</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-12 col-sm-12 py-sm-5 py-md-5 py-lg-0 ">
                <div>
                    <table class="display text-center table-responsive" id="myTable">
                        <thead>
                            <th>FName</th>
                            <th>LName</th>
                            <th>Email</th>
                            <th>pwd</th>
                            <th>Delete</th>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"
        integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
    <script src="script.js">
    </script>
</body>

</html>
